# Example printer.cfg with MCU configuration

# MCU Configuration - Added by KANT
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_1234567890ABCDEF-if00

# Printer Settings
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# Stepper Configuration - Added by KANT
[stepper_x]
step_pin: PA0
dir_pin: PA1
enable_pin: !PA2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA3
position_min: 0
position_max: 220

[stepper_y]
step_pin: PA4
dir_pin: PA5
enable_pin: !PA6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA7
position_min: 0
position_max: 220

[stepper_z]
step_pin: PB0
dir_pin: !PB1
enable_pin: !PB2
microsteps: 16
rotation_distance: 8
endstop_pin: ^PB3
position_min: 0
position_max: 250

[extruder]
step_pin: PB4
dir_pin: PB5
enable_pin: !PB6
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PC0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_temp: 0
max_temp: 300

# Include macros
[include macros/*.cfg]
